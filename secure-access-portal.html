<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Secure Access Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#f8f9fa; --text:#202124; --muted:#5f6368; --border:#e0e0e0; --primary:#1a73e8; --primary-hover:#1669c1; }
    * { box-sizing: border-box; }
  body { margin:0; min-height:100vh; padding:24px; background:var(--bg); color:var(--text); font-family:'Roboto', Arial, sans-serif; }
  /* Navbar (shared) */
  .navbar { background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
  .nav-container { max-width: 1100px; margin: 0 auto; padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; }
  .logo { 
      color: var(--text); 
      text-decoration: none; 
      font-weight: 500; 
      display: flex; 
      align-items: center; 
      gap: 12px;
  }
  .logo-img {
      height: 40px;
      width: auto;
      object-fit: contain;
  }
  .logo-text {
      font-size: 16px;
      font-weight: 500;
  }
  @media (max-width: 480px) {
      .logo-text {
          display: none;
      }

          height: 35px;

    .card { width:100%; max-width:400px; background:#fff; border:1px solid var(--border); border-radius:8px; padding:24px; }
    h1 { margin:0 0 8px; font-size:20px; font-weight:500; }
    p { margin:0 0 16px; color:var(--muted); font-size:14px; }
    label { display:block; margin:10px 0 6px; font-size:13px; font-weight:500; }
    input { width:100%; padding:10px 12px; border:1px solid #dadce0; border-radius:4px; font-size:14px; }
    input:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 2px rgba(26,115,232,.15); }
    button { width:100%; margin-top:14px; background:var(--primary); color:#fff; border:0; padding:10px 16px; border-radius:4px; font-size:14px; font-weight:500; cursor:pointer; }
    button:hover { background:var(--primary-hover); }
    .msg { display:none; margin-top:12px; padding:10px; border-radius:6px; font-size:14px; }
    .msg.error { display:block; background:#fdecec; color:#8a1f1f; border:1px solid #f8c7c7; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="csimkitos-logo.png" alt="CSI MKITOS Logo" class="logo-img">
        <span class="logo-text">üèÜ Certificate System</span>
      </a>
      <div class="nav-links" id="navLinks">
        <a href="login.html">Student Login</a>
        <a href="download_certificate.html">Download</a>
        <a href="management-dashboard.html">Management Portal</a>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
  <div class="card" style="margin: 24px auto;">
    <h1>Admin Login</h1>
    <p>Sign in to access the admin dashboard.</p>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="username" required>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required>
      <button type="submit">Sign in</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
  <script>
    // Hamburger menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
      
      if (hamburger && navLinks) {
        hamburger.addEventListener('click', function() {
          hamburger.classList.toggle('active');
          navLinks.classList.toggle('active');
        });
        
        // Close menu when clicking a link
        navLinks.addEventListener('click', function(e) {
          if (e.target.tagName === 'A') {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
          }
        });
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        location.href = '/management-dashboard.html';
      } else {
        const msg = document.getElementById('msg');
        msg.textContent = 'Invalid credentials';
        msg.className = 'msg error';
      }
    });
  </script>
</body>
</html>
